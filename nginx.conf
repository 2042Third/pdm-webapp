events {
    worker_connections 1024;
}

http {

    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_conn_zone $server_name zone=servers:10m;
    limit_conn_zone $server_name zone=addr:10m;
    server {
        listen 80;

        location /webapp {
            client_max_body_size 2048M;
            proxy_pass http://10.0.0.44:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        location /img {
            limit_req zone=general burst=20 nodelay;
            client_max_body_size 2048M;
            proxy_pass http://10.0.0.44:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location ~ ^/wasm/ {
            client_max_body_size 2048M;
            proxy_pass http://10.0.0.44:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        }
        location  ~ ^/_nuxt/ {
            client_max_body_size 2048M;
            proxy_pass http://10.0.0.44:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
#         location /_nuxt {
#             client_max_body_size 2048M;
#             proxy_pass http://10.0.0.44:3000;
#             proxy_set_header Host $host;
#             proxy_set_header X-Real-IP $remote_addr;
#             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
#         }

        location /login {
            limit_req zone=general burst=4 nodelay;
            limit_conn servers 10;
            client_max_body_size 2048M;
            proxy_pass http://10.0.0.44:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /refresh {
            limit_req zone=general burst=4 nodelay;
            limit_conn servers 10;
            client_max_body_size 2048M;
            proxy_pass http://10.0.0.44:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /protected {
            limit_req zone=general burst=4 nodelay;
            limit_conn servers 10;
            client_max_body_size 2048M;
            proxy_pass http://10.0.0.44:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /logout {
            limit_req zone=general burst=4 nodelay;
            client_max_body_size 2048M;
            proxy_pass http://10.0.0.44:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            limit_req zone=general burst=20 nodelay;
            client_max_body_size 2048M;
            proxy_pass http://10.0.0.44:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


       location /sse-stream {
           proxy_pass http://10.0.0.44:8081;
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto $scheme;

           # SSE-specific settings
           proxy_set_header Connection '';
           proxy_http_version 1.1;
           chunked_transfer_encoding off;
           proxy_buffering off;
           proxy_cache off;
           proxy_read_timeout 24h;

           # Ensure events are flushed immediately
           proxy_set_header X-Accel-Buffering no;

           # Enable keepalive connections
           proxy_set_header Connection '';

           # Optional: adjust client_max_body_size if needed
           client_max_body_size 2048M;

            limit_conn addr 10;
       }

        # WebSocket proxy for both /ws and /ws/
        location /ws {
            proxy_pass http://10.0.0.44:8082/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            limit_conn addr 10;
        }

        location /ws/ {
            proxy_pass http://10.0.0.44:8081/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            limit_conn addr 10;
        }

    }
}
